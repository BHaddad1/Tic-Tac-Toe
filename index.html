<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
        <title>Tic Tac Toe with Cats!</title>
    </head>
        <body>
            <aside class="side-bar-left">
                <p class="wins-tracker">Placeholder</p>
            </aside>
            <main class="main-container">
                <h2 class="turn-tracker">Main Header Placeholder</h2>
                <section class="game-grid">
                    <div class="box remove-top-margin remove-left-margin" id="first-box"></div>
                    <div class="box remove-top-margin" id="second-box"></div>
                    <div class="box remove-top-margin remove-right-margin" id="third-box"></div>
                    <div class="box remove-left-margin" id="fourth-box"></div>
                    <div class="box" id="fifth-box"></div>
                    <div class="box remove-right-margin" id="sixth-box"></div>
                    <div class="box remove-left-margin remove-bottom-margin" id="seventh-box"></div>
                    <div class="box remove-bottom-margin" id="eighth-box"></div>
                    <div class="box remove-right-margin remove-bottom-margin" id="ninth-box"></div>
                </section>
            </main>
            <aside class="side-bar-right">
                <p class="wins-tracker">Placeholder</p>
            </aside>
        </body>
        <script type="text/javascript" src="player.js"></script>
        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="main.js"></script>
</html>
