<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
        <title>Tic Tac Toe with Cats!</title>
    </head>
        <body>
            <aside class="side-bar-left">
                <p class="wins-tracker-left">0 Wins</p>
            </aside>
            <main class="main-container">
                <h2 class="turn-tracker">It's Chesty's Turn</h2>
                <section class="game-grid">
                    <button class="box remove-top-margin remove-left-margin" id="0"></button>
                    <button class="box remove-top-margin" id="1"></button>
                    <button class="box remove-top-margin remove-right-margin" id="2"></button>
                    <button class="box remove-left-margin" id="3"></button>
                    <button class="box" id="4"></button>
                    <button class="box remove-right-margin" id="5"></button>
                    <button class="box remove-left-margin remove-bottom-margin" id="6"></button>
                    <button class="box remove-bottom-margin" id="7"></button>
                    <button class="box remove-right-margin remove-bottom-margin" id="8"></button>
                </section>
            </main>
            <aside class="side-bar-right">
                <p class="wins-tracker-right">0 Wins</p>
            </aside>
        </body>
        <script type="text/javascript" src="player.js"></script>
        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="main.js"></script>
</html>
